<!DOCTYPE HTML>
<html>

<head>
    <meta charset "utf-8" />
    <title>App</title>

</head>

<body>
    <script>
        
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        let randomInt = getRandomInt(3);
        console.log(randomInt);

        function computerPlay(randomInt) {
                switch (randomInt){
                    case 0: return 'rock'; break;
                    case 1: return 'paper'; break;
                    case 2: return 'scissors'; break;
                }
            }

        let computerSelection = computerPlay(randomInt);
        let playerSelection = prompt("Do you choose rock, paper, or scissors?");
        playerSelection = playerSelection.toLowerCase();

        function playRound(playerSelection, computerSelection){
            switch(playerSelection){
                case 'rock':
                    switch(computerSelection){
                        case 'rock': return "You have tied! Rock ties with rock!"; break;
                        case 'paper': return "You have lost! Rock loses to paper!"; break;
                        case 'scissors':return "You have won! Rock beats scissors!"; break;
                    }
                    break;
                case 'paper':
                switch(computerSelection){
                        case 'paper': return "You have tied! Paper ties with paper!"; break;
                        case 'scissors': return "You have lost! Paper loses to scissors!"; break;
                        case 'rock': return "You have won! Paper beats rock!"; break;
                    }
                    break;
                case 'scissors':
                switch(computerSelection){
                        case 'scissors': return "You have tied! Scissors ties with scissors!"; break;
                        case 'rock': return "You have lost! Scissors loses to rock!"; break;
                        case 'paper': return "You have won! Scissors beats paper!"; break;
                    }
                    break;
            }
        }
        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
